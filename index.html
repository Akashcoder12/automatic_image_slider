<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Img Slider</title>
    <style>
           
        body{
            background-color: rgba(0,0,0, 0.3);
           text-decoration: underline;
           text-align: center;
        }

        .slider{
             
            margin-left: 50px;
            position: relative;
            width:500px;
            height: 300px;
        }

        .slider .slide{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .slider .slide img{
            width: 100%;
            height: 100%;
            
        }

        .slider .slide  .caption{
            text-align: center;

            position: absolute;
            bottom: 0;
            left: 0;
            width: 96%;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-family:monospace;
        }

        .slider .slide:first-child{
            display: block;
        }




        body {
            background-color: rgba(0,0,0, 0.3);
            text-decoration: underline;
            text-align: center;
        }

        .slider {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0 auto; /* Center the slider */
        }

        .slider .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .slider .slide img {
            width: 100%;
            height: 100%;
        }

        .slider .slide .caption {
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 96%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-family: monospace;
        }

        .slider .slide:first-child {
            display: block;
        }

        /* Media Queries for different screen sizes */

        /* Mobile Devices */
        @media (max-width: 600px) {
            .slider {
                width: 100%;
                height: auto;
            }

            .slider .slide img {
                height: auto; /* Maintain aspect ratio on mobile */
            }

            .slider .slide .caption {
                font-size: 14px; /* Smaller caption text on mobile */
            }
        }

        /* Tablets */
        @media (min-width: 601px) and (max-width: 900px) {
            .slider {
                width: 90%; /* Slightly wider for tablets */
                height: auto;
            }

            .slider .slide img {
                height: auto; /* Maintain aspect ratio on tablets */
            }

            .slider .slide .caption {
                font-size: 16px; /* Medium caption text for tablets */
            }
        }

        /* Laptops and Desktops */
        @media (min-width: 901px) {
            .slider {
                width: 600px;
                height: 350px;
            }

            .slider .slide img {
                height: 100%;
            }

            .slider .slide .caption {
                font-size: 18px;
            }
        }


    </style>
</head>
<body>

    <h1>Automatic Image Slider</h1><br>

    <div class="slider">
          
        <div class="slide">
            <img src="p1.jpg" alt="img1">
            <div class="caption">img1</div>    
        </div>
        
        <div class="slide">
            <img src="p2.jpg" alt="img2">
            <div class="caption">img2</div>    
        </div>

        <div class="slide">
            <img src="p3.jpg" alt="img3">
            <div class="caption">img3</div>    
        </div>


        <div class="slide">
            <img src="p4.jpg" alt="img4">
            <div class="caption">img4</div>    
        </div>


        <div class="slide">
            <img src="p5.jpg" alt="img5">
            <div class="caption">img5</div>    
        </div>
        
    </div>


    <script>

        let currentIndex=0;
        const slides=document.querySelectorAll('.slide');

          setInterval(()=>{
            slides[currentIndex].style.display='none';
            currentIndex=(currentIndex+1)%slides.length;
            slides[currentIndex].style.display='block';
          },2000);
    </script>
    
</body>
</html>
